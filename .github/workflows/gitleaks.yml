name: gitleaks-security-gate

on:
  pull_request:
    branches: [ main, master, development ]
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  scan-secrets:
    name: GitLeaks Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitLeaks
        uses: gitleaks/gitleaks-action@v2
        id: gitleaks
        with:
          gitleaks_version: "v8.21.2"
          config-path: .gitleaks.toml
          report-format: sarif
          report-path: gitleaks-report.sarif
          severity: high
          no-banner: false
          exit-code: 1
          verbose: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Upload SARIF report to GitHub Security
        if: always() && github.event_name == 'pull_request'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks-report.sarif
          wait-for-processing: true

      - name: Fail workflow if leaks found
        if: steps.gitleaks.outcome == 'failure'
        run: |
          echo "❌ SECRETOS DETECTADOS - BLOCKING MERGE ❌"
          echo "Se encontraron ${{ steps.gitleaks.outputs.findingCount }} secretos en el código"
          echo ""
          echo "Revisa el reporte de seguridad en GitHub Security tab"
          echo "o corre GitLeaks localmente:"
          echo "npx gitleaks detect --source . --verbose"
          exit 1